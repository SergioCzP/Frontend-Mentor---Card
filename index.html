<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__flex">
        <div class="images">
          <img
            src="images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
            class="images__mobile"
            width="345"
            height="240"
          />
          <img
            src="images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
            class="images__desktop"
            width="345"
            height="400"
          />
        </div>
        <div class="card__content">
          <h2 class="card__category">P E R F U M E</h2>
          <h1 class="card__perfume">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="card__prices">
            <p class="card__price card__price--new">$149.99</p>
            <p class="card__price card__price--old">$169.99</p>
          </div>
          <a href="#" class="card__add"
            ><img
              class="card__cart"
              src="images/icon-cart.svg"
              alt="Shopping cart"
              width="14"
              height="14"
            />
            Add to Cart</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
